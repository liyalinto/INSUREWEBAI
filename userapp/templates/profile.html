{% load static %}
{% include 'header.html' %}

<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<style>
    /* Background and overall container styling */
    .container-xxl {
        background: url('{% static "images/profile-bg.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        padding-top: 80px;
        padding-bottom: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Profile Card */
    .profile-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 450px;
        transition: 0.3s ease-in-out;
    }

    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.3);
    }

    /* Profile Image */
    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #f1db25;
        object-fit: cover;
        transition: 0.3s ease-in-out;
    }

    .profile-img:hover {
        transform: scale(1.05);
        border-color: #e0c823;
    }

    /* Profile Details */
    h3 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }

    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 5px;
    }

    /* Update Button */
    .edit-button {
        display: inline-block;
        margin-top: 15px;
        background: #f1db25;
        color: #333;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .edit-button:hover {
        background: #e0c823;
        transform: translateY(-2px);
    }

</style>

<!-- Profile Section -->
<div class="container-xxl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-center profile-card">
                    <div class="card-body">
                        <img class="profile-img mb-3" src="{% static 'images/th.jpeg' %}" alt="User Profile Picture">
                        
                        <h3>{{ user.username }}</h3>
                        <p><strong>Name:</strong> {{ user.first_name }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Contact:</strong> {{ user.contact }}</p>
                        
                        <a href="/edit_profile" class="edit-button">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
