{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Type</title>
    
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Section */
        .hero-wrap {
            position: relative;
            height: 100vh;
            background: url('{% static "images/hero_bg_2.jpg" %}') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       
        /* Container Box */
        .type-container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Title */
        .type-container h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .role-button {
            display: block;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .role-button:hover {
            background: linear-gradient(45deg, #00c6ff, #00c6ff);
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 0;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .type-container {
                width: 95%;
                padding: 30px;
            }
            .type-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <section class="hero-wrap">
        <div class="overlay"></div>
        <div class="type-container">
            <h1>Select Your Registration Type</h1>
            <div class="button-container">
                <a href="/register" class="role-button">Regular User</a>
                <!--<a href="/registration" class="role-button">Mechanic</a>-->
                <a href="/staff_register" class="role-button">Staff</a>
                <a href="/hospital_register" class="role-button">Hospital</a>
            </div>
        </div>
    </section>
</body>

{% include 'footer.html' %}
</html>
