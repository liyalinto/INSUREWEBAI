{% load static %}
{% include 'header.html' %}

<style>
    

    .registration-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        margin-left: 600px;
        margin-top: 20px; /* Space below the header */
        margin-bottom: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        width: 100%;
        background-color: #f1db25;
        color: #333;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #e0c823;
    }

    .error-list {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    p {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }
    </style>

<body>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <p>Enter your registered email to receive an OTP for password reset.</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send OTP</button><br>
            <p><a href="/login">Back to login</a></p>
        </form>
    </div>
</body>
